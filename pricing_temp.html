    function updateDistricts() {
      const statePicker = document.getElementById("state-picker");
      const districtPicker = document.getElementById("district-picker");
      const selectedState = statePicker.value;

      // Clear previous districts
      districtPicker.innerHTML = '<option value="">Select a District</option>';

      if (selectedState && districtsByState[selectedState]) {
        // Enable the district dropdown and populate with relevant districts
        districtPicker.disabled = false;
        districtsByState[selectedState].forEach(district => {
          const option = document.createElement("option");
          option.value = district;
          option.textContent = district;
          districtPicker.appendChild(option);
        });
      } else {
        districtPicker.disabled = true;
      }
    }

    function getPomegranatePrice() {
      const date = new Date(document.getElementById('date-picker').value);
      const state = document.getElementById('state-picker').value;
      const district = document.getElementById('district-picker').value;
      const today = new Date();
      const maxDate = new Date(today.getFullYear(), today.getMonth(), today.getDate() + 10); // 10 days from today

      if (!state || !district) {
        alert("Please select a state and a district.");
        return;
      }

      if (date > maxDate) {
        alert("Please select a date within the next 10 days.");
        document.getElementById('date-picker').value = ''; // Reset the date picker value
        return;
      }

      if (date < today) {
        alert("Please select a date starting from today.");
        document.getElementById('date-picker').value = ''; // Reset the date picker value
        return;
      }

      if (date) {
        // Here you would integrate with your model to get the price prediction.
        // For demonstration, let's assume a dummy price is returned.
        const dummyPrice = '$3.50 per kg';
        document.getElementById('price-display').textContent = `Predicted price for ${district}, ${state} on ${date.toLocaleDateString()}: ${dummyPrice}`;
      }
    }
